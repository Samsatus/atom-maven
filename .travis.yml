language: objective-c

before_install:
    - npm install -g istanbul
    - npm install -g jshint

notifications:
  email:
    on_success: never
    on_failure: change

script:
    - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
    - npm run quality

after_success:
    env: COVERAGE=true

after_script:
  - npm run coverage
  - codeclimate-test-reporter < coverage/lcov.info
